
<h1 class = "users-title"><span style = "font-size:200%">Create</span></h1>

<mat-card style = "width : 50vw;margin-left:20vw;">
  <mat-card-title style = "font-size: 90%;">Create your Reminder</mat-card-title>
  <mat-card-content>
      <mat-form-field [formGroup] = "DateFormData">
          <input matInput 
          placeholder="Enter the Description"
          formControlName="Description"
          name = "Description"
          >
        </mat-form-field>
      
      <mat-form-field style = "margin:1em;" [formGroup] = "DateFormData">
          <input matInput 
          [matDatepicker]="ReminderDate" 
          [matDatepickerFilter]="startFilter"
          [min] = "minDate" 
          placeholder="Choose the date(please change the date)"
          formControlName="Date"
          name = "Date"
          required>
          <mat-datepicker-toggle matSuffix [for]="ReminderDate"></mat-datepicker-toggle>
          <mat-datepicker #ReminderDate></mat-datepicker>
          <mat-error>Please enter Valid Date</mat-error>

        </mat-form-field> 
      </mat-card-content> 
      <mat-form-field style = "margin:1em;" [formGroup] = "DateFormData">
  
        <input matInput 
        
        placeholder="Choose the Time(please choose the time)"
        formControlName="Time"
        name = "Time"
        required
        atp-time-picker value = "00:00"/>
      </mat-form-field>  

       <br>
       <br>
      <button mat-raised-button color="primary" (click) = "submit()">Create</button>

</mat-card>
